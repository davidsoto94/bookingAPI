apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-deployment
spec:
  selector:
    matchLabels:
      app: booking
  template:
    metadata:
      labels:
        app: booking
    spec:
      containers:
      - name: booking
        image: booking:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__ApplicationDbContext
            value: Server=sqlserver-service;Database=booking;User Id=sa;Password=AltenCA#Boooking!;
          
        livenessProbe:
          httpGet:
            path: /Health/Live
            port: 80
        readinessProbe:
          httpGet:
            path: /Health/Ready
            port: 80
        

---

apiVersion: v1
kind: Service
metadata:
  name: booking-service
spec:
  type: LoadBalancer
  selector:
    app: booking
  ports:
  - port: 80
    targetPort: 80


